<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table 1</title>
    <link rel="stylesheet" href="table1.css">
</head>
<body>
    <table><!-- Pour définir un tableau en html, on utilise toujours la
    balise <table> -->
        <tr><!-- cette balise définit une nouvelle ligne -->
            <th colspan="4">Statistiques</th> <!-- définit les entetes/colonnes du tableau-->
        </tr>

        <tr><!-- Nouvelle ligne -->
            <th>Pays</th><!-- définit une nouvelle cellule en gras -->
            <td>France</td><!-- définit une nouvelle cellule -->
            <td>Italie</td>
            <td>Espagne</td>
        </tr>

        <tr><!-- Nouvelle ligne -->
            <th>Nombre d'habitants</th><!-- Nouvelle cellule en gras -->
            <td>65 000 000</td>
            <td>60 157 214</td>
            <td>46 661 950</td>
        </tr>

        <tr><!-- Nouvelle ligne -->
            <th>Capitale</th>
            <td>Paris</td>
            <td>Rome</td>
            <td>Madrid</td>
        </tr>
    </table>
</body>
</html>

<!-- cellspacing = marge exterieur des cellules du tableaux -->
<!-- cellpadding = marge à l'interieur d'une cellule -->
